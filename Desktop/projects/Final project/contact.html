<html>
<head>
	<title>Contact</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstraap.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
</head>
<body>
	<div class="menu">
		<a href="index.html"  target="_self">home</a>
		<a href="about.html" target="_self">about</a>
		<a href="recipies.html" target="_self">recipes</a>
		<a href="contact.html" class="selected" target="_self">contact</a>
	</div>
	<br clear="all" />
	<div class="logo-container">
		<img class="logo" src="logo.png">
	</div>
	<div class="contact-info">
		<div class="thanks">
		  	<p> Thank you for visiting our website! Feel free to shoot us a message if you will have any questions :) </p>
		</div>
		<div class="form">
			<form id="contact" action="./" method="get">
				<label for="salutation">Salutation</label>
					<select name="salutation">
						<option value="">-- please select --</option>
						<option value="mr">Mr.</option>
						<option value="ms">Mrs.</option>
						<option value="ms">Ms.</option>
					</select>

				<label for="name">Full name</label><input class="field" name="name" type="text" />

				<label for="subject">Subject</label><input class="field" name="subject" type="text" />

				<label for="message">Message:</label>
					<textarea class="field" name="message" rows="20" cols="20"></textarea>
				<label></label><input type="submit" value="submit" id="send_button"><br />
			</form>
		</div>
	</div>
</body>
</html>
